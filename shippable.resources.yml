resources:
  - name: samplepipelinesdemo
    type: image
    integration: saorio-docker-hub
    pointer:
      sourceName: "saorio/samplepipelinesdemo"
      isPull: true
    seed:
      versionName: "latest"

  - name: docker-options
    type: dockerOptions
    version:
      memory: 512
      cpuShares: 1024
      portMappings:
        - 80:80
      publishAllPorts : true

