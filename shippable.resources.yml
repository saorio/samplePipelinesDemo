resources:
  - name: pipelines-demo-image
    type: image
    integration: aws-test
    pointer:
      sourceName: "saorio/samplepipelinesdemo"
      isPull: false
    seed:
      versionName: "latest"

  - name: docker-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80

  - name: ecs-cluster
    type: cluster
    integration: aws
    pointer:
      sourceName : "my-cluster" #name of the cluster to which we are deploying
      region: "ap-northeast-1"
